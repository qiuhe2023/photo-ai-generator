<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意页面 - 照片管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        /* 导航栏样式 */
        .navbar-tabs {
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .navbar-tabs::-webkit-scrollbar {
            height: 0;
        }
        
        .tab-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            margin: 0 0.25rem;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            text-decoration: none;
        }
        
        .tab-button:hover {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .tab-button.active:hover {
            background-color: #2563eb;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar-tabs {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            .tab-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar bg-white shadow-sm border-b border-gray-200 mb-6">
        <div class="container mx-auto px-4">
            <div class="navbar-tabs flex space-x-1">
                <a href="/" class="tab-button">
                    <i class="fa fa-upload mr-2"></i>上传
                </a>
                <a href="/search" class="tab-button">
                    <i class="fa fa-search mr-2"></i>搜索
                </a>
                <a href="/gallery" class="tab-button">
                    <i class="fa fa-th-large mr-2"></i>图库
                </a>
                <a href="/ai_create" class="tab-button">
                    <i class="fa fa-magic mr-2"></i>AI二创
                </a>
                <a href="/creative" class="tab-button active">
                    <i class="fa fa-paint-brush mr-2"></i>创意
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-center mb-5">创意页</h1>
                <div class="card p-5 shadow-sm">
                    <p class="text-center text-muted">创意页面内容</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
